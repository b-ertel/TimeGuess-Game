<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
<style type="text/css">
    pre code {
        background-color: #eee;
        border: 1px solid #999;
        display: block;
        padding: 20px;
    }
</style>
    <ui:define name ="content">
        <h:form id="toolbarForm">
            <p:menubar id="toolbar">
                <p:menuitem value="&nbsp;Add new Term&nbsp;" icon="fa fa-plus"
                            action="#{termListController.doCreateTerm}"
                            oncomplete="PF('newTermDialog').show()"
                            update=":termsForm:termsTable :toolbarForm:toolbar"/>
                <p:menuitem value="&nbsp;Load new Terms from JSON file&nbsp;" icon="fa fa-file-text-o"
                            oncomplete="PF('newTermsDialog').show()"
                            update=":termsForm:termsTable :toolbarForm:toolbar"/>
                <p:menuitem value="&nbsp;Refresh&nbsp;" icon="fa fa-refresh"
                            action="#{termListController.reloadTerms()}"
                            update=":termsForm:termsTable :toolbarForm:toolbar"/>
            </p:menubar>
        </h:form>
        <h:form id="termsForm">
            <p:dataTable id="termsTable" var="term" value="#{termListController.terms}">
                <p:column headerText="Term">
                    <h:outputText value="#{term.name}"/>
                </p:column>
                <p:column headerText="Topic">
                    <h:outputText value="#{term.topic.name}"/>
                </p:column>
                <p:column style="width:100px;text-align: center">
                    <p:commandButton update=":termsForm:termEditDialog" oncomplete="PF('termEditDialog').show()" icon="fa fa-edit" title="Edit">
                        <f:setPropertyActionListener value="#{term}" target="#{termDetailController.term}" />
                    </p:commandButton>
                    <p:commandButton action="#{termDetailController.doDeleteTerm}" icon="fa fa-trash" title="Delete" update=":termsForm:termsTable">
                        <f:setPropertyActionListener value="#{term}" target="#{termDetailController.term}" />
                        <p:confirm header="Confirmation" message="Are you sure that you want to delete this term? You cannot undo this operation." icon="fa fa-exclamation-triangle" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:dialog header="Edit Term" id="termEditDialog" widgetVar="termEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="termData" rendered="#{not empty termDetailController.term}">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="name" value="Name: " />
                        <p:inputText id="name" value="#{termDetailController.term.name}"/>
                        <p:outputLabel for="topic" value="Topic: " />
                        <p:inputText id="topic" value="#{termDetailController.term.topic.name}" disabled="true"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="3">
                        <p:commandButton value="Save" action="#{termDetailController.doUpdateTerm()}" oncomplete="PF('termEditDialog').hide();#{termListController.reloadTerms()}" update=":termsForm:termsTable"/>
                        <p:commandButton value="Reload" action="#{termDetailController.doReloadTerm()}" update=":termsForm:termData"/>
                        <p:commandButton value="Abort" onclick="PF('termEditDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>

            <p:dialog header="Upload new Terms" id="newTermsDialog" widgetVar="newTermsDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="newPanel">
                    Upload a JSON file in the following format:
                    <pre><code>
            "Topic 1": [
                "Term 1",
                "Term 2",
                "Term 3"
                ],
            "Topic 2": [
                "Term 4",
                "Term 5",
                "Term 6"
                ]
            
                    </code></pre>
                    <p:fileUpload value="#{termListController.file}" mode="simple" skinSimple="true" auto="true"
                                process="@this" update="messages"
                                listener="#{termListController.doLoadTermsJSON}"/>
                </p:outputPanel>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" />
            </p:confirmDialog>

        </h:form>
    </ui:define>
</ui:composition>
