<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:form id="toolbarForm">
            <p:menubar id="toolbar">
                <p:menuitem value="Add new Terms" icon="ui-icon-document"
                            action="#{termDetailController.doCreateTerms}"
                            update=":termsForm:termsTable :toolbarForm:toolbar"/>
                <p:menuitem value="Refresh" icon="ui-icon-arrowrefresh-1-e"
                            action="#{termDetailController.reloadTerms()}"
                            update=":termsForm:termsTable :toolbarForm:toolbar"/>
            </p:menubar>
        </h:form>
        <h:form id="termsForm">
            <p:dataTable id="termsTable" var="term" value="#{termListController.terms}">
                <p:column headerText="Term">
                    <h:outputText value="#{term.name}"/>
                </p:column>
                <p:column headerText="Topic">
                    <h:outputText value="#{term.topic.name}"/>
                </p:column>
                <p:column style="width:100px;text-align: center">
                    <p:commandButton update=":termsForm:termEditDialog" oncomplete="PF('termEditDialog').show()" icon="ui-icon-note" title="Edit">
                        <f:setPropertyActionListener value="#{term}" target="#{termDetailController.term}" />
                    </p:commandButton>
                    <p:commandButton action="#{termDetailController.doDeleteTerm}" icon="ui-icon-trash" title="Delete" update=":termsForm:termsTable">
                        <f:setPropertyActionListener value="#{term}" target="#{termDetailController.term}" />
                        <p:confirm header="Confirmation" message="Are you sure that you want to delete this term? You cannot undo this operation." icon="ui-icon-alert" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:dialog header="Edit Term" id="termEditDialog" widgetVar="termEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="termData" rendered="#{not empty termDetailController.term}">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="name" value="Name: " />
                        <p:inputText id="name" value="#{termDetailController.term.name}"/>
                        <p:outputLabel for="topic" value="Topic: " />
                        <p:password id="topic" value="#{termDetailController.term.topic.name}"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="3">
                        <p:commandButton value="Save" action="#{termDetailController.doSaveTerm()}" oncomplete="PF('termEditDialog').hide()" update=":termsForm:termsTable"/>
                        <p:commandButton value="Reload" action="#{termDetailController.doReloadTerm()}" update=":termsForm:termData"/>
                        <p:commandButton value="Abort" onclick="PF('termEditDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

        </h:form>
    </ui:define>
</ui:composition>
