<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
                
    xmlns:demo="http://java.sun.com/jsf/composite/demo"
	template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <!-- see chat.js -->
        <h:outputScript>			
            pfContext=PF
        </h:outputScript>
        
        <p:growl id="msg" showDetail="true" skipDetailIfEqualsSummary="true"/>
        
		<h:form id="countdownForm" style="width:500px;">
            <p:panel id="count" header="Time to Guess" >
            	<h1 class="p-text-center">
             		<h:outputText value="#{countDownDisplayController.getTimer()}" style="font-weight:bold; font-size:40px !important"/> 
             	</h1>
            </p:panel>
            <h:panelGrid columns="2">
            	<p:panel>
            	    <p:outputLabel for="min" value="Min: "/>
                	<p:inputText id="min" value="#{countDownController.min}"/>
            	</p:panel>
            	<p:panel>
            	    <p:outputLabel for="sec" value="Sec: "/>
                	<p:inputText id="sec" value="#{countDownController.sec}"/>
            	</p:panel>
            </h:panelGrid>   
            <p:panelGrid>
            	<p:separator/>
            </p:panelGrid>         
            <p:panel>         	
                <p:commandButton value="start" action="#{countDownController.startCountDown()}"/>
                <p:commandButton value="stop" action="#{countDownController.endCountDown()}"/>
            	<p:commandButton value="reset" action="#{countDownController.resetCountDown()}"/>
            	<p:commandButton value="add" action="#{countDownController.addTeamMember(sessionInfoBean.currentUserName)}"/>
            </p:panel>

 <!--          <p:panelGrid columns="4">
            	<p:commandButton value="start test 2.0 min" action="#{countDownControllerNew.startCountDown(2,0)}"/>
            	<p:commandButton value="stop" action="#{countDownControllerNew.endCountDown()}"/>
            	<p:commandButton value="reset" action="#{countDownControllerNew.resetCountDown()}"/>
            </p:panelGrid>
-->              
         	<o:socket channel="countDownChannel" scope="session"
         	    user="#{sessionInfoBean.currentUserName}"
                onmessage="function(m){console.log(m);}">
                <f:ajax event="countDownUpdate"
                    render=":countdownForm:count" />
            </o:socket> 
		</h:form> 

			
   </ui:define>   
</ui:composition>
