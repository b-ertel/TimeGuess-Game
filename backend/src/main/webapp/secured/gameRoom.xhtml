<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:demo="http://java.sun.com/jsf/composite/demo"
	template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <!-- see chat.js -->
        <h:outputScript>			
            pfContext=PF
        </h:outputScript>

		<h:form>
			<p:panel style="font-size:24px !important; width:180px;">
			<h1>Gameroom</h1>
			</p:panel>
		</h:form>
		
   <h:form id="gameRoomForm" style="width:700px; text-align:center; align:right; margin: 0 auto;">
            <div class="gameRoomContent">     
                <p:panelGrid columns="1" style="width: 100%;"
                        columnClasses="lobbyStatisticGeneralPanel,lobbyStatisticTopicPanel"> 
                       <p:panel id="roundInfo" header="Round #{userGameController.currentRound.nr}">
                       
                       <p:outputPanel rendered="#{!userGameController.inRound}">
								<p:outputLabel value="Flip your cube to start the fun ;-D" rendered="#{empty userGameController.currentRound}" style="font-weight:bold;"/>
								<p:outputLabel value="Did #{userGameController.currentRound.guessingUser.username} guess #{userGameController.currentRound.termToGuess.name} correct?" 
											   rendered="#{not empty userGameController.currentRound}" style="font-weight:bold;"/>
						</p:outputPanel>
						
						<p:outputPanel header="RoundInfo" rendered="#{userGameController.inRound}">
								<h3>Time to Guess</h3>
				            	<h1 class="p-text-center" style="border-bottom: double">
				             		<h:outputText value="#{countDownController.getCountDown()}" style="font-weight:bold; font-size:40px !important"/> 
				             	</h1>
								<div class="p-grid">
				                        <div class="p-col-5"><p:outputLabel value="User: " /></div>
				                        <div class="p-col-7"><p:outputLabel value="#{userGameController.currentRound.guessingUser.username}" style="font-weight:bold;"/></div>
				                        <div class="p-col-5"><p:outputLabel value="Team: " /></div>
				                        <div class="p-col-7"><p:outputLabel value="#{userGameController.currentRound.guessingTeam.name}" style="font-weight:bold;"/></div>
				                        <ui:fragment rendered="#{!userGameController.inGuessingTeam}">
				                        <div class="p-col-5" ><p:outputLabel value="Term: "/></div>
				                        <div class="p-col-7"><p:outputLabel value="#{userGameController.currentRound.termToGuess.name}" style="font-weight:bold;"/></div>				                
				                        </ui:fragment>
				                        <div class="p-col-5"><p:outputLabel value="Points: " /></div>
				                        <div class="p-col-7"><p:outputLabel value="#{userGameController.currentRound.points}" style="font-weight:bold;"/></div>
				                        <div class="p-col-5"><p:outputLabel value="Activity: " /></div>
				                        <div class="p-col-7"><p:outputLabel value="#{userGameController.currentRound.activity}" style="font-weight:bold;"/></div>
				                </div>
						</p:outputPanel> 
						</p:panel>
                </p:panelGrid>
            </div>
            
            <o:socket channel="countDownChannel" scope="session"
         	    user="#{sessionInfoBean.currentUser.id}"
                onmessage="function(m){console.log(m);}">
                <f:ajax event="countDownUpdate"
                    render=":gameRoomForm:roundInfo"/>
            </o:socket> 


			<o:socket channel="newRoundChannel" scope="session"   
                		onmessage="function(m){console.log(m);}"
                      user="#{sessionInfoBean.currentUser.id}">
                <f:ajax event="startRound"
                        render=":gameRoomForm:roundInfo" 
                        listener="#{userGameController.startRound()}"/> 
                <f:ajax event="endRoundViaFlip"
                        render=":gameRoomForm:roundInfo" 
                        listener="#{userGameController.endRound()}"/>              
            </o:socket>

        </h:form>
        
    </ui:define>
</ui:composition>
