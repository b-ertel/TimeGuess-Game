<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
                
    xmlns:demo="http://java.sun.com/jsf/composite/demo"
	template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <!-- see chat.js -->
        <h:outputScript>			
            pfContext=PF
        </h:outputScript>
        <p:growl id="msg" showDetail="true" skipDetailIfEqualsSummary="true"/>

        
		<h:form id="cubeTestForm">
			<p:panel header="Current Game">
				<div class="p-grid">
                        <div class="p-col-5"><p:outputLabel value="Name: " /></div>
                        <div class="p-col-7"><p:outputLabel value="#{playRoundController.game.name}"/></div>
                </div>
                <p:dataTable id="teams" var="team" value="#{playRoundController.game.teams}">
		            <p:column headerText="Name">
		                <h:outputText value="#{team.team.name}" />
		            </p:column>
				</p:dataTable> 
			</p:panel>
			
			<p:panel id="currentRoundPanel" header="RoundInformations">
				<p:outputPanel header="FlipInfo" rendered="#{not empty playRoundController.cubeFace}">
						<div class="p-grid">
		                        <div class="p-col-5"><p:outputLabel value="Activity: " /></div>
		                        <div class="p-col-7"><p:outputLabel value="#{playRoundController.cubeFace.activity}"/></div>
		                        <div class="p-col-5"><p:outputLabel value="Points: " /></div>
		                        <div class="p-col-7"><p:outputLabel value="#{playRoundController.cubeFace.points}"/></div>
		                </div>
				</p:outputPanel>
				<p:outputPanel header="RoundInfo">
						<div class="p-grid">
		                        <div class="p-col-5"><p:outputLabel value="User: " /></div>
		                        <div class="p-col-7"><p:outputLabel value="#{playRoundController.currentRound.guessingUser.username}"/></div>
		                        <div class="p-col-5"><p:outputLabel value="Team: " /></div>
		                        <div class="p-col-7"><p:outputLabel value="#{playRoundController.currentRound.guessingTeam.name}"/></div>
		                        <div class="p-col-5"><p:outputLabel value="Roundnr: " /></div>
		                        <div class="p-col-7"><p:outputLabel value="#{playRoundController.currentRound.nr}"/></div>
		                        <div class="p-col-5"><p:outputLabel value="Term: " /></div>
		                        <div class="p-col-7"><p:outputLabel value="#{playRoundController.currentRound.termToGuess.name}"/></div>
		                </div>
				</p:outputPanel>
			</p:panel>
			
			


				<o:socket channel="cubeTestChannel"
					onmessage="function(m){console.log(m);}">
					<f:ajax event="newCubeFace" render="currentRoundPanel" 
							listener="#{playRoundController.startNewRound()}"/>
				</o:socket>

		</h:form>

    </ui:define>
</ui:composition>
