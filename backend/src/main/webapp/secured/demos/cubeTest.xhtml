<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:form id="cubeForm">
          
            <p:dataTable id="cubeTable" style="width:800px" var="cube" value="#{cubeController.allCubes}">
                <p:column headerText="CubeId">
                    <h:outputText value="#{cube.id}"/>
                </p:column>
                <p:column headerText="MacAddress: ">
                    <h:outputText value="#{cube.macAddress}"/>
                </p:column>
                <p:column headerText="Status: ">
                    <h:outputText value="#{cube.status}"/>
                </p:column>
                <p:column headerText="Name: ">
                    <h:outputText value="#{cube.name}"/>
                </p:column>  
                <p:column headerText="Configured: ">
                    <h:outputText value="#{cube.configNo}"/>
                </p:column>              
                <p:column>
                <p:commandButton value="choose">
                        <f:setPropertyActionListener value="#{cube}" target="#{cubeFaceController.cube}" />
                </p:commandButton>
                </p:column>
            </p:dataTable>
 
            <p:separator />
            <p:separator />           
           
            <p:dataTable id="cubeFaceTable" style="width:800px" var="cubeFace" value="#{cubeFaceController.allCubeFaces}">
                <p:column headerText="CubeFaceId">
                    <h:outputText value="#{cubeFace.id}"/>
                </p:column>
                <p:column headerText="Activity">
                    <h:outputText value="#{cubeFace.activity}"/>
                </p:column>
                <p:column headerText="Time">
                    <h:outputText value="#{cubeFace.time}"/>
                </p:column>
                <p:column headerText="Points">
                    <h:outputText value="#{cubFace.points}" />
                </p:column>
                <p:column style="width:100px;text-align: center">
                    <p:commandButton update=":cubeForm:cubeEditDialog" oncomplete="PF('cubeEditDialog').show()" icon="ui-icon-note" title="Edit">
                        <f:setPropertyActionListener value="#{cubeFace}" target="#{cubeFaceController.cubeFace}" />
                    </p:commandButton>
              <!--        <p:commandButton action="#{userDetailController.doDeleteUser}" icon="ui-icon-trash" title="Delete" update=":userForm:usersTable">
                        <f:setPropertyActionListener value="#{user}" target="#{userDetailController.user}" />
                        <p:confirm header="Confirmation" message="Are you sure that you want to delete this user? You cannot undo this operation." icon="ui-icon-alert" />
                    </p:commandButton>  -->
                </p:column>
            </p:dataTable>
       
            <p:dialog header="Edit CubeFace" id="cubeEditDialog" widgetVar="cubeEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="cubeData" rendered="#{not empty cubeFaceController.cubeFace}">
                    <h:panelGrid columns="2">
                        <p:outputLabel for="activity" value="Activity: " />
                        <p:inputText id="activity" value="#{cubeFaceController.cubeFace.activity}" />
                        <p:outputLabel for="points" value="points: " />
                        <p:inputText id="points" value="#{cubeFaceController.cubeFace.points}"/>
                        <p:outputLabel for="time" value="time: " />
                        <p:inputText id="time" value="#{cubeFaceController.cubeFace.time}"/>
                    </h:panelGrid>
                    <p:separator />
                    <h:panelGrid columns="3">
                        <p:commandButton value="Save" action="#{cubeFaceController.saveCubeFace()}" oncomplete="PF('cubeEditDialog').hide()" update=":cubeForm:cubeFaceTable"/>
                    <!--     <p:commandButton value="Reload" action="#{userDetailController.doReloadUser()}" update=":userForm:userData"/> -->
                        <p:commandButton value="Abort" onclick="PF('cubeEditDialog').hide()"/>
                    </h:panelGrid>
                </p:outputPanel>
            </p:dialog>
            

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

        </h:form>
    </ui:define>
</ui:composition>
