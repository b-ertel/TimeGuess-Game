<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:demo="http://java.sun.com/jsf/composite/demo"
	template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <!-- see chat.js -->
        <h:outputScript>			
            pfContext=PF
        </h:outputScript>

        <h:form id="ChatRoomForm">
            <div class="chatRoomContent">
                <h1>Cube Management</h1>

                <p:panelGrid columns="3" style="width: 100%;"
                        columnClasses="lobbyStatisticGeneralPanel,lobbyStatisticTopicPanel">
                   
                  <p:panel id= "onlineCube" header="Cubes" style=" border: none; width: 500px;">
                  <h3>Cubes online</h3>
                     <p:scrollPanel id="onlineCubeInfo"
                                styleClass="chatRoomPanelContent onlineInfoBox"
                                widgetVar="onlineInfoWidget">
                         
                         <ui:repeat var="cubeStatus"
                                value="#{cubeStatusController.cubeStatusInfos}">
                            <demo:cubeStatusOutput cubeStatusInfo="#{cubeStatus}" />
                         </ui:repeat>
                     </p:scrollPanel>
                     <h:panelGrid id="cubesSelection" columns="2"
                                style="height: 50px;">
                            <h:outputText value="Choose:" />
                     <!--         <p:selectOneButton value="#{cubeStatusController.readyCubes.id}">
                               
                            </p:selectOneButton> --> 
                      </h:panelGrid>
        		  </p:panel>
                  <p:panel header="CubeFace" style=" border: none; width: 500px;">
                            <h3>Actual CubesFace</h3>
                     <p:scrollPanel id="onlineInfoCubeFace"
                                styleClass="chatRoomPanelContent onlineInfoBox"
                                widgetVar="onlineInfoWidget">
                         <ui:repeat var="cubeStatus"
                                value="#{cubeStatusController.cubeStatusInfos}">
                            <demo:cubeStatusOutput cubeStatusInfo="#{cubeStatus}" />
                         </ui:repeat>
                     </p:scrollPanel>
        		  </p:panel>        		  
          		</p:panelGrid>
            
            
            <p:separator/>
            <p:separator/>
            
            <p:dataTable id="cubeTable" style="width:1000px" var="cube" value="#{cubeController.allCubes}">
               <p:column headerText="CubeId">
                        <h:outputText value="#{cube.id}"/>
                </p:column>
               <p:column headerText="Mac">
                    <h:outputText value="#{cube.macAddress}"/>
                </p:column>
               <p:column headerText="Name">
                    <h:outputText value="#{cube.name}"/>
                </p:column>          
              <p:column headerText="Configuration">
                    <h:outputText value="#{cube.configuration}"/>
                </p:column>      
              <p:column headerText="CubeStatus">
                    <h:outputText value="#{cube.cubeStatus}"/>
                </p:column> 
            </p:dataTable>
            
            <p:separator/>
            <p:separator/>
            
            <p:dataTable id="cubeFaceTable" style="width:1000px" var="cubeFace" value="#{cubeFaceController.allCubeFaces}">
                <p:column headerText="CubeFaceId">
                    <h:outputText value="#{cubeFace.id}"/>
                </p:column>
                <p:column headerText="Activity">
                    <h:outputText value="#{cubeFace.activity}"/>
                </p:column>
                <p:column headerText="Points">
                    <h:outputText value="#{cubeFace.points}"/>
                </p:column>                
                <p:column headerText="Time">
                    <h:outputText value="#{cubeFace.time}"/>
                </p:column>
       <!--          <p:column style="width:100px;text-align: center">
                    <p:commandButton update=":cubeForm:cubeEditDialog" oncomplete="PF('cubeEditDialog').show()" icon="fa fa-edit" title="Edit">
                        <f:setPropertyActionListener value="#{cubeFace}" target="#{cubeFaceController.cubeFace}" />
                    </p:commandButton>
                     <p:commandButton action="#{userDetailController.doDeleteUser}" icon="fa fa-trash" title="Delete" update=":userForm:usersTable">
                        <f:setPropertyActionListener value="#{user}" target="#{userDetailController.user}" />
                        <p:confirm header="Confirmation" message="Are you sure that you want to delete this user? You cannot undo this operation." icon="fa fa-exclamation-triangle" />
                    </p:commandButton>  
                </p:column> -->
              </p:dataTable>
            
            
            
            
            </div>
            
           <o:socket channel="cubeChannel" scope="application"
                onmessage="function(m){console.log(m);}">
                <f:ajax event="connectionCubeUpdate"
                    render="onlineCubeInfo onlineInfoCubeFace" />
            </o:socket>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" />
            </p:confirmDialog>
		</h:form>	
    </ui:define>
</ui:composition>
