<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:demo="http://java.sun.com/jsf/composite/demo"
	template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <!-- see chat.js -->
        <h:outputScript>			
            pfContext=PF
        </h:outputScript>

        <h:form id="ChatRoomForm">
            <div class="chatRoomContent">
                <h1>Cube Management</h1>

                <p:panelGrid columns="3" style="width: 100%;"
                        columnClasses="lobbyStatisticGeneralPanel,lobbyStatisticTopicPanel">
                   
                  <p:panel id= "onlineCube" header="Cubes" style=" border: none; width: 500px;">
                  <h3>Cubes online</h3>
                     <p:scrollPanel id="onlineCubeInfo"
                                styleClass="chatRoomPanelContent onlineInfoBox"
                                widgetVar="onlineInfoWidget">
                         
                         <ui:repeat var="cubeStatus"
                                value="#{cubeStatusController.cubeStatusInfos}">
                            <demo:cubeStatusOutput cubeStatusInfo="#{cubeStatus}" />
                         </ui:repeat>
                     </p:scrollPanel>
        		  </p:panel>
                  <p:panel header="CubeFace" style=" border: none; width: 500px;">
                            <h3>Actual CubesFace</h3>
                     <p:scrollPanel id="onlineInfoCubeFace"
                                styleClass="chatRoomPanelContent onlineInfoBox"
                                widgetVar="onlineInfoWidget">
                         <ui:repeat var="cubeStatus"
                                value="#{cubeStatusController.cubeStatusInfos}">
                            <demo:cubeStatusOutput cubeStatusInfo="#{cubeStatus}" />
                         </ui:repeat>
                     </p:scrollPanel>
        		  </p:panel>        		  
          		</p:panelGrid>
            </div>
            
           <o:socket channel="cubeChannel" scope="application"
                onmessage="function(m){console.log(m);}">
                <f:ajax event="connectionCubeUpdate"
                    render="onlineCubeInfo onlineCube"
                    onevent="scrollToEventLogAndOnlineInfoBottom" />
            </o:socket>

		</h:form>	
    </ui:define>
</ui:composition>
