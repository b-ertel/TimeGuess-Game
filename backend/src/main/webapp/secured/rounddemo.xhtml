<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:form id="statForm">
          <div>
          <p:commandButton value="New Game" actionListener="#{startRoundController.createGame()}" update="statForm:newGame"/>
          <p:commandButton value="New Round" actionListener="#{startRoundController.nextRound()}" update="statForm:newGame"/>
          	
          </div>
          
        <p:panel id="newGame" header="Header">
	        <p:outputLabel value="Game: #{startRoundController.game.name}"/>
	          <br />  
	        <p:outputLabel value="Round: #{startRoundController.game.rounds.size()}"/>
	        <p:panel header="Round infos" rendered="#{!startRoundController.hasNoRounds()}">
		     <p:outputLabel value="#{startRoundController.lastRound()}"/>
	          <br />  
		    </p:panel>  
    	</p:panel>   
        </h:form>
    </ui:define>
</ui:composition>
