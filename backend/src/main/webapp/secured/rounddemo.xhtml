<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:form id="statForm">
        <p:panel id="buttons">
        	  <div>
	          <p:commandButton value="New Game" actionListener="#{startRoundController.createGame()}" update="statForm:newGame"/>
	          <p:commandButton value="New Round" actionListener="#{startRoundController.nextRound()}" update="statForm:newGame statForm:buttons"/>
	          <p:commandButton value="Save Round" actionListener="#{startRoundController.saveLastRound()}" update="statForm:newGame" rendered="#{!startRoundController.hasNoRounds()}"/>
	          </div>
          
        </p:panel>
        <p:panel id="newGame" header="Header">
	        <p:outputLabel value="Game: #{startRoundController.game.name}"/>
	          <br />  
	        <p:outputLabel value="Round: #{startRoundController.game.rounds.size()}"/>
	        <p:dataTable id="team" var="gameTeam" value="#{startRoundController.teams}">
				            <p:column headerText="Id">
				                <h:outputText value="#{gameTeam.team.id}" />
				            </p:column>
				            <p:column headerText="Name">
                                <h:outputText value="#{gameTeam.team.name}" />
			                </p:column>
				        </p:dataTable> 
		     <p:panel rendered="#{not empty startRoundController.message!=null}">
		     <p:outputLabel value="#{startRoundController.message}"/>
	          <br />  
		    </p:panel>   
    	</p:panel>   
        </h:form>
    </ui:define>
</ui:composition>
