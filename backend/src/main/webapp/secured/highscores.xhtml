<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:form id="scoreForm">		    
		   <p:dataTable id="scores" var="userScore" value="#{highscoreController.highscoresOnGamesWon}" rowIndexVar="index">
		   		 <p:column headerText="Rank">
			            <h:outputText value="#{index + 1}" />
			    </p:column>
	            <p:column headerText="Username">
	                <h:outputText value="#{userScore.user.username}" />
	            </p:column>
	            <p:column headerText="Games Won">
	                <h:outputText value="#{userScore.gamesWon}" />
	            </p:column>
	            <p:column headerText="Terms Correct">
	                <h:outputText value="#{userScore.termsCorrect}" />
	            </p:column>
	            <p:column headerText="Terms Wrong">
	                <h:outputText value="#{userScore.termsWrong}" />
	            </p:column>
	            <p:column headerText="% terms correct">
	                <h:outputText value="#{userScore.percentage}" />
	            </p:column>
	        </p:dataTable> 
        </h:form>
    </ui:define>
</ui:composition>
