<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <div class="login-block">
            <div style="background-color: transparent; border-radius: 10px;">
                <img src="resources/images/logo.jpg" class="login-logo" alt="logo"/>
            </div>
            <form id="login_form" action="#{request.contextPath}/login" method="post">
                <div class="login-input">
                    <p:inputText id="username" style="width: 250px; height: 21px"
                                 type="text" required="true" placeholder="Username"/>
                </div>
                <div class="login-input" style="text-align: center !important;">
                    <p:inputText id="password" styleClass="pw" style="width: 250px; height: 21px"
                                 type="password" required="true" placeholder="Password"/>
                    <button id="eyeButton"
                            type="button"
                            class="eye-button eye-button-login ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                            onclick="showPassword()">
                        <span id="eyeIcon" class="fa fa-eye eye-Icon ui-button-text"/>
                    </button>

                </div>
                <div class="login-input" style="margin-left: 15px">
                    <button type="submit"
                            class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                        <span class="ui-button-text">Login</span>
                    </button>

                    <button type="button" id="registerButton"
                            class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                            onclick="PF('registerUserDialog').show()">
                        <span class="ui-button-text fa fa-user-plus">
                            <span style="font-family: Arial, sans-serif; font-weight: bold;">Register</span>
                        </span>
                    </button>
                </div>
            </form>
        </div>
        <div class="login-input">
            <c:if test="${param.error ne null}">
                <p:outputLabel id="error_msg">Login failed! Enter valid credentials and try again</p:outputLabel>
            </c:if>
        </div>
    </ui:define>
</ui:composition>
