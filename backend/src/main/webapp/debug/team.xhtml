<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:form id="teamForm">
            <p:dataTable id="teamTable" var="team" value="#{teamListController.teams}">
                <p:column headerText="Name">
                    <h:outputText value="#{team.name}"/>
                </p:column>
                <p:column headerText="# Members">
                    <h:outputText value="#{team.teamMembers.size()}"/>
                </p:column>
                <p:column headerText="# Games">
                    <h:outputText value="#{team.games.size()}"/>
                </p:column>
                <p:column headerText="State">
                    <h:outputText value="#{team.state}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
