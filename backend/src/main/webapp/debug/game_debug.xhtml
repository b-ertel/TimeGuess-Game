<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
<ui:define name ="content">

<h2>New Game</h2>
<h:form id="newGame" header="new game">
  <h:panelGrid columns="2">
  <p:outputLabel for="name" value="Name: " />
  <p:inputText id="name" value="#{newGameBean.gameName}" />
  <p:outputLabel for="maxPoints" value="maxPoints: " />
  <p:inputText id="maxPoints" value="#{newGameBean.maxPoints}" />
  <p:commandButton value="Save" action="#{newGameBean.create}" update=":gameForm"/>
  </h:panelGrid>
</h:form>

<p:separator />

<h2>Games in Db</h2>
<h:form id="gameForm">
<p:dataTable id="gamesTable" var="tgame" 
value="#{gameDebugController.games}">
 <p:column headerText="id"> <h:outputText value="#{tgame.id}"/> </p:column>
 <p:column headerText="name"> <h:outputText value="#{tgame.name}"/> </p:column>
 <p:column headerText="max points"> <h:outputText value="#{tgame.maxPoints}"/> </p:column>

 <p:column headerText="status">
 <h:selectBooleanCheckbox value="#{tgame.status}" disabled="true"/>
 </p:column>

 <p:column headerText="state"> <h:outputText value="#{tgame.state}" /></p:column>
 <p:column headerText="round"> <h:outputText value="#{tgame.roundNr}" /></p:column>

 <p:column headerText="topic"> <h:outputText value="#{tgame.topic}" /></p:column>
 <!--<p:column headerText="teams"> <h:outputText value="#{tgame.teams}" /></p:column>-->

 <p:column style="width:100px;text-align: center">
 <p:commandButton update=":gameForm:gameEditDialog" oncomplete="PF('gameEditDialog').show()" icon="ui-icon-note" title="Edit">
 <f:setPropertyActionListener value="#{tgame}" target="#{gameDetailController.game}" />
 </p:commandButton>
 </p:column>
</p:dataTable>

<p:dialog header="Edit Game" id="gameEditDialog" widgetVar="gameEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
<p:outputPanel id="gameData" rendered="#{not empty gameDetailController.game}">
<h:panelGrid columns="2">
<p:outputLabel for="name" value="Name of game: " />
<p:inputText id="name" value="#{gameDetailController.game.name}" />
</h:panelGrid>
<p:separator />
<h:panelGrid columns="2">
<p:outputLabel for="status" value="Status: " />
<p:selectBooleanCheckbox id="status" value="#{gameDetailController.game.status}"/>

<h:outputLabel for="state" value="state" />
<h:selectOneMenu id="state" value="#{gameDetailController.game.state}">
<f:selectItems value="#{dataBean.states}" />
</h:selectOneMenu>

</h:panelGrid>
<h:panelGrid columns="2">
<p:outputLabel for="topic" value="topic" />
<h:selectOneMenu id="state" value="#{gameDetailController.game.topic}">
<f:selectItems value="#{topicService.allTopics}" 
               var="topval"
               itemValue="#{topval}" 
               itemLabel="#{topval.name}"/>
</h:selectOneMenu>
</h:panelGrid>

<p:separator />
<h:panelGrid columns="3">
<p:commandButton value="Save" action="#{gameDetailController.doSaveGame()}" oncomplete="PF('gameEditDialog').hide()" update=":gameForm:gamesTable"/>
<p:commandButton value="Reload" action="#{gameDetailController.doReloadGame()}" update=":gameForm:gameData"/>
<p:commandButton value="Abort" onclick="PF('gameEditDialog').hide()"/>
</h:panelGrid>
</p:outputPanel>
</p:dialog>
</h:form>
</ui:define>
</ui:composition>
