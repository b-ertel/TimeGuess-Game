<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite">

	<cc:interface>
		<cc:attribute name="term"
			type="at.timeguess.backend.model.Term" required="true" />
	</cc:interface>
	<cc:implementation>

		<h:panelGrid columns="3" columnClasses="msgOutputTag,msgOutputTag,msgOutputTag">
			<h:outputText value="#{cc.attrs.term.name}" style="font-weight: bold;"/>

		</h:panelGrid>

	</cc:implementation>
</ui:composition>
