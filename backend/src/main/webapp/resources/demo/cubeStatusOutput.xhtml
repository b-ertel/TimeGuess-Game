<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite">

	<cc:interface>
		<cc:attribute name="cubeStatusInfo"
			type="at.timeguess.backend.model.CubeStatusInfo"
			required="true" />
	</cc:interface>
	<cc:implementation>
		<ui:param name="styleClassName"
			value="#{cc.attrs.cubeStatusInfo.status eq 'READY' ? 'loggedIn' : 'loggedOut'}" />
		<h:panelGrid columns="4">
			<h:outputText value="#{cc.attrs.cubeStatusInfo.cube.name}"
					styleClass="#{styleClassName}" />
			<h:outputText value="#{cc.attrs.cubeStatusInfo.cube.id}"
				styleClass="#{styleClassName}" />
			<h:outputText value="#{cc.attrs.cubeStatusInfo.status}"
				styleClass="#{styleClassName}" />
			<h:outputText value="#{cc.attrs.cubeStatusInfo.status.message}"
				styleClass="#{styleClassName}" />
		</h:panelGrid>
	</cc:implementation>
</ui:composition>
