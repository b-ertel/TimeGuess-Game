<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <h:form id="userForm">
            <p:dataTable id="usersTable" var="user" value="#{userListController.users}">
                <p:column headerText="Username">
                    <h:outputText value="#{user.username}"/>
                </p:column>
                <p:column headerText="First Name">
                    <h:outputText value="#{user.firstName}"/>
                </p:column>
                <p:column headerText="Last Name">
                    <h:outputText value="#{user.lastName}"/>
                </p:column>
                <p:column headerText="Roles">
                    <h:outputText value="#{user.roles}" />
                </p:column>
                <p:column headerText="Enabled">
                    <h:selectBooleanCheckbox value="#{user.enabled}" disabled="true"/>
                </p:column>
                <p:column style="width:100px;text-align: center">
                    <p:commandButton update=":userForm:userEditDialog" oncomplete="PF('userEditDialog').show()" icon="fa fa-edit" title="Edit">
                        <f:setPropertyActionListener value="#{user}" target="#{userDetailController.user}" />
                    </p:commandButton>
                    <p:commandButton action="#{userDetailController.doDeleteUser}" icon="fa fa-trash" title="Delete" update=":userForm:usersTable">
                        <f:setPropertyActionListener value="#{user}" target="#{userDetailController.user}" />
                        <p:confirm header="Confirmation" message="Are you sure about deleting this user? It cannot be undone." icon="fa-fa-exlamation-triangle" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:dialog header="Edit User" id="userEditDialog" widgetVar="userEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" closeOnEscape="true" responsive="true" width="330">
                <c:set var="curr" value="#{userDetailController.user}" scope="request" />
                <p:outputPanel id="userData" rendered="#{not empty userDetailController.user}">
                    <div class="p-grid">
                        <div class="p-col-4"><p:outputLabel for="username" value="Username: " /></div>
                        <div class="p-col-8"><p:inputText id="username" value="#{userDetailController.user.username}" disabled="true"/></div>
                        <div class="p-col-4"><p:outputLabel for="password" value="Password: " /></div>
                        <div class="p-col-8"><p:password id="password" value="#{userDetailController.user.password}" disabled="true"/></div>
                    </div>
                    <p:separator style="margin-bottom:16px" />
                    <div class="p-grid">
                        <div class="p-col-4"><p:outputLabel for="firstName" value="First Name: " /></div>
                        <div class="p-col-8"><p:inputText id="firstName" value="#{userDetailController.user.firstName}"/></div>
                        <div class="p-col-4"><p:outputLabel for="firstName" value="Last Name: " /></div>
                        <div class="p-col-8"><p:inputText id="lastName" value="#{userDetailController.user.lastName}"/></div>
                        <div class="p-col-4"><p:outputLabel for="email" value="E-Mail: " /></div>
                        <div class="p-col-8"><p:inputText id="email" value="#{userDetailController.user.email}"/></div>
                        <div class="p-col-4"><p:outputLabel for="phone" value="Phone: " /></div>
                        <div class="p-col-8"><p:inputMask id="phone" value="#{userDetailController.user.phone}" mask="+99? 999 9999999"/></div>
                    </div>
                    <p:separator style="margin-bottom:16px" />
                    <div class="p-grid">
                        <div class="p-col-4"><p:outputLabel for="enabled" value="Enabled: " /></div>
                        <div class="p-col-8"><p:selectBooleanCheckbox id="enabled" value="#{userDetailController.user.enabled}"/></div>
                    </div>
                    <p:separator style="margin-bottom:16px" />
                    <div class="p-grid">
                        <div class="p-col-4"><p:commandButton value="Save" action="#{userDetailController.doSaveUser()}" oncomplete="PF('userEditDialog').hide()" update=":userForm:usersTable"/></div>
                        <div class="p-col-4"><p:commandButton value="Reload" action="#{userDetailController.doReloadUser()}" update=":userForm:userData"/></div>
                        <div class="p-col-4"><p:commandButton value="Abort" onclick="PF('userEditDialog').hide()"/></div>
                    </div>
                </p:outputPanel>
            </p:dialog>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

        </h:form>
    </ui:define>
</ui:composition>
