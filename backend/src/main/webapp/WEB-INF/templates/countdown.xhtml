<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
                
    xmlns:demo="http://java.sun.com/jsf/composite/demo"
	template="/WEB-INF/templates/main.xhtml">

    <ui:define name ="countdown">

        <p:growl id="msg" showDetail="true" skipDetailIfEqualsSummary="true"/>

        <h:form id="countdownForm">
            <p:panel id="count">
            	<h:outputText value="#{countDownController.time}"/> 
            </p:panel>
            
            
         	<o:socket channel="countDownChannel" scope="application"
                onmessage="function(m){console.log(m);}">
                <f:ajax event="countDownUpdate"
                    render="countdownForm" />
            </o:socket>
		</h:form>
    </ui:define>
</ui:composition>
