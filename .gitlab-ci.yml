raspberry-test:
    stage: Test
    script:
    - mkdir raspberry-test
    - cd raspberry
    - mvn clean install
    - JACOCO_SCORE=$(awk -F, '{ instructions += $4 + $5; covered += $5 } END { printf "%.2f\n", 100*covered/instructions }' target/site/jacoco/jacoco.csv)
    - anybadge --label=jacoco-coverage --file=target/site/jacoco/jacoco.svg --value=$JACOCO_SCORE coverage
    - mvn dependency:tree -DoutputFile="$CI_PROJECT_DIR/raspberry-test/mvn_dependencies.txt"
    - cp -r target/site/jacoco $CI_PROJECT_DIR/raspberry-test/jacoco
    - cp -r target/apidocs $CI_PROJECT_DIR/raspberry-test/apidocs
    artifacts:
      paths:
      - raspberry-test

maven_build_backend:
  stage: Build
  script:
    - cd backend/
    - 'mvn $MAVEN_CLI_OPTS compile'


maven_verify_backend:
  stage: Test
  script:
    - cd backend/
    - echo "Testing backend project with maven"
    - 'mvn $MAVEN_CLI_OPTS verify'
    - cat target/site/jacoco/index.html | grep -o 'Total[^%]*%' | sed 's/<.*>/ /; s/Total/Jacoco Coverage Total:/'
  coverage: "/Total.*?([0-9]{1,3})%/"
