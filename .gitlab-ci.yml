image: docker.uibk.ac.at:443/informatik/qe/sepsss21/group1/g1t1

variables:
  MAVEN_OPTS: "-Dhttp.proxyHost=proxy.uibk.ac.at  -Dhttp.proxyPort=3128  -Dhttps.proxyHost=proxy.uibk.ac.at -Dhttps.proxyPort=3128 -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"

cache:
    paths:
    - $CI_PROJECT_DIR/.m2/
    - $CI_PROJECT_DIR/backend/target/


stages:
- Build
# - Static Analysis
- Test

before_script:
    - mvn -version
    - java -version
    - echo $JAVA_HOME
    - echo $MAVEN_HOME
    - python3 --version
    - pip3 --version
    - echo $CI_PROJECT_DIR

